    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="fa fa-bars"></span>
                </label>Government Polytechnic
            </h2>

            <div class="search-wrapper">
                <span class="fa fa-search"></span>
                <input type="search" placeholder="Search.." />
            </div>
            <div class="user-wrapper">
                <img src="img/Avatar.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Administrator</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>
        <main> 
             <div class="container">
            <div class="title">Add Department</div>
            <div class="border"></div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter name" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Head Of Department</span>
                    <input type="text" placeholder="Enter HOD" required>
                  </div>
                  <div class="input-box">
                    <span class="details">No. of Students</span>
                    <input type="text" placeholder="Enter No. of students" required>
                  </div>         
                   <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter email of Staff" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Phone</span>
                    <input type="text" placeholder="Enter phone number of Staff" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Brief Info</span>
                    <input type="text" placeholder="Enter brief" required>
                  </div>
                </div>
                
                <div class="button">
                  <input type="submit" value="Submit"><a href="department.html"><input type="button" value="Cancel"></a>
                </div>
              </form>
            </div>
          </div>    
        </main>
