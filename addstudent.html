    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/add.css">
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class=""></span><span>Government Polytechnic</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html"><span class="fa fa-home"></span>
                    <span>Home</span></a>
                </li>
                <li>
                    <a href="courses.html"><span class="fa fa-graduation-cap"></span>
                    <span>Courses</span></a>
                </li>
                <li>
                    <a href="professor.html" ><span class="fa fa-user"></span>
                    <span>Professors</span></a>
                </li>
                <li>
                    <a href="student.html" class="active"><span class="fa fa-users"></span>
                    <span>Students</span></a>
                </li>
                <li>
                    <a href="department.html"><span class="fa fa-building"></span>
                    <span>Department</span></a>
                </li>
                <li>
                    <a href="library.html"><span class="fa fa-book"></span>
                    <span>Library</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="fa fa-bars"></span>
                </label>Government Polytechnic
            </h2>

            <div class="search-wrapper">
                <span class="fa fa-search"></span>
                <input type="search" placeholder="Search.." />
            </div>
            <div class="user-wrapper">
                <img src="img/Avatar.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Administrator</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="title">Add Student</div>
                <div class="border"></div>
                <div class="content">
                  <form action="#">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your First name" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your Last name" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your E-mail" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your Number" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="text" placeholder="Date Of Birth" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Age</span>
                        <input type="text" placeholder="Enter your Age" required>
                      </div>
                    </div>
                    <div class="input-box">
                      <span class="details">Department</span>
                          <select class="option" name="subject">
                            <option disabled="disabled" selected="selected">--Choose Option</option>
                            <option>Computer Engineering</option>
                            <option>Civil Engineering</option>
                            <option>Mechanical Engineering</option>
                            <option>Electrical Engineering</option>
                            <option>Electronics and Telecommunication Engineering</option>
                            <option>Dress Designing Engineering</option>
                            <option>Metallury Engineering</option>
                            <option>Science and Humanities</option>
                            <option>Information Technology</option>
                             </select>
                           </div>
                     <div class="gender-details">
                      <input type="radio" name="gender" id="dot-1">
                      <input type="radio" name="gender" id="dot-2">
                      <input type="radio" name="gender" id="dot-3">
                      <span class="gender-title">Gender</span>
                      <div class="category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                      </label>
                      <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                      </label>
                      <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Other</span>
                        </label>
                      </div>
                    </div>
                    <div class="button">
                      <input type="submit" value="Submit"><a href="student.html"><input type="button" value="Cancel"></a>
                    </div>
                  </form>
                </div>
              </div>          
    </main>
    </div>

</body>

</html>
