    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="fa fa-bars"></span>
                </label>Government Polytechnic
            </h2>

            <div class="search-wrapper">
                <span class="fa fa-search"></span>
                <input type="search" placeholder="Search.." />
            </div>
            <div class="user-wrapper">
                <img src="img/Avatar.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Administrator</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>
        <main>
             <div class="container">
            <div class="title">Add Book</div>
            <div class="border"></div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Title</span>
                    <input type="text" placeholder="Enter tile" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Subject</span>
                    <input type="text" placeholder="Enter subject" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Year</span>
                    <input type="text" placeholder="Enter year" required>
                  </div>         
                  <div class="input-box">
                    <span class="details">Author</span>
                    <input type="text" placeholder="Enter author" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Edition</span>
                    <input type="text" placeholder="Enter edition" required>
                  </div>
                   <div class="input-box">
                    <span class="details">Department</span>
                    <input type="text" placeholder="Enter department" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Status</span>
                    <input type="text" placeholder="Enter status" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Brief Info</span>
                    <input type="text" placeholder="Enter brief" required>
                  </div>
                </div>
                
                <div class="button">
                  <input type="submit" value="Submit"><input type="submit" value="Cancel">
                </div>
              </form>
            </div>
